<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加教师</title>
</head>
<body>
<h2>添加教师</h2>
<hr>
<form action="{% url 'app1:add_teacher' %}" method="post">
    {% csrf_token %}
    教师姓名：<input type="text" name="t_name"><br>
    {{ form.t_name.errors }}
    性别：<select name="t_sex">
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="保密">保密</option>
         </select><br>
    年龄：<input type="text" name="t_age"><br>
    {{ form.t_age.errors }}
    任教课程：<select name="course">
              {% for c in course %}
                 <option value="{{ c.c_name }}">{{ c.c_name }}</option>
              {% endfor %}
            </select><br>
    所在年级：<select name="grade">
              {% for g in grade %}
                  <option value="{{ g.g_name }}">{{ g.g_name }}</option>
              {% endfor %}
             </select><br>
    <input type="submit">
</form>
<hr>
<table>
    <tr>
        <td>教师姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>任教课程</td>
        <td>所在年级</td>
    </tr>
    {% for t in teacher %}
        <tr>
          <td>{{ t.t_name }}</td>
          <td>{{ t.t_sex }}</td>
          <td>{{ t.t_age }}</td>
          <td>{{ t.course.c_name }}</td>
          <td>{{ t.grade.g_name }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
