<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
</head>
<body>
<h2>添加课程</h2>
<hr>
<form action="{% url 'app1:add_course' %} " method="post">
    {% csrf_token %}
    课程名称：<input type="text" name="course"><br>
    {{ form.course.errors }}
    <input type="submit">
</form>
<ul>
    {% for c in course %}
        <li>{{ c.c_name }} </li>
    {% endfor %}
</ul>
</body>
</html>
